<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>CLOCK</title>
  </head>
  <body>
    <div class="time">
      <h3 class="format">TIME IN 24 HOURS FORMAT</h3>
      <div class="actTime">
        <span class="hours">-- :</span>
        <span class="minutes">-- ::</span>
        <span class="seconds">--</span>
      </div>
      <button class="myButton">24 Hours Format</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
